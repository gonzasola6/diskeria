<h2>Agregar nuevo disco</h2>
<form [formGroup]="diskForm" (ngSubmit)="submit()">
    <div class="mb-3">
        <label>Nombre</label>
        <input class="form-control" formControlName="name">
    </div>
    <div class="mb-3">
        <label>Autor</label>
        <input class="form-control" formControlName="autor">
    </div>
    <div class="mb-3">
        <label>Año</label>
        <input class="form-control" type="number" formControlName="year">
    </div>
    <div class="mb-3">
        <label>Precio</label>
        <input class="form-control" type="number" formControlName="price">
    </div>
    <div class="mb-3">
        <label>Stock</label>
        <input class="form-control" type="number" formControlName="stock">
    </div>
    <div class="mb-3">
        <label>URL de imagen</label>
        <input class="form-control" formControlName="image">
    </div>
    <div class="form-check mb-3">
        <input class="form-check-input" type="checkbox" formControlName="clearance">
        <label class="form-check-label">¿Está en liquidación?</label>
    </div>
    <button type="submit" class="btn btn-success" [disabled]="!diskForm.valid">Guardar</button>
</form>
